<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Detecção de objetos utilizando o tensorFlow JS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Detecção de multiplos objetos utilizando o TensorFlow.js</h1>

    <p>Aguarde aalguns segundos antes de iniciar a camera.</p>
    
    <section id="demos" class="invisible">

      <p>Segure qualquer objeto a frente da camera! Quando estiver pronto, clique em "Ativar camera" Verifique se o navegador solicita a permissão para uso da mesma</p>
      
      <div id="liveView" class="camView">
        <button id="webcamButton">Ativar camera</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
      </div>

      <div>
        <button id="descricao"> Descrever imagem </button>
      </div>

      <h2>Relatório</h2>
      <p id="report"></p>
    </section>
    

    <!-- Importando TensorFlow.js  -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" type="text/javascript"></script>
    <!-- carregandoo modelo  coco-ssd para fazer o reconhecimento -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <script src="script.js" defer></script>
  </body>
</html>
